<script>
var randint = Math.floor(Math.random()*2);

var input = window.prompt("Enter H for heads and T for tails.");

||input == "h" && randint == 0) {
	document.write("Heads! You won!");
} else if (input == "T" && randint == 1||input == "t" && randint == 1) {
	document.write("Tails! You won!");
} else if (input == "H" && randint == 1||input == "h" && randint == 1) {
	document.write("Tails! You lose!");
} else if (input == "T" && randint == 0||input == "t" && randint == 0) {
	document.write("Heads! You lose!");
} else {
	document.write("Invalid input!!!!!!!!!!");
}
</script>
